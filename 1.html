<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Multi-App Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <h1>Welcome to Multi-App Hub</h1>
  </header>

  <main class="main-container">
    <!-- Google Search -->
    <section class="search-section">
      <h2>Google Search</h2>
      <form action="https://www.google.com/search" method="GET" target="_blank" class="search-form">
        <input type="text" name="q" placeholder="Search Google..." class="search-input" required>
        <button type="submit" class="search-btn">
          <i class="fa fa-search"></i> Search
        </button>
      </form>
    </section>

    <!-- App Links -->
    <section class="app-links-section">
      <h2>Applications</h2>
      <div class="app-links">
        <a href="https://chat.openai.com" target="_blank" class="app-card">
          <i class="fa fa-robot"></i>
          <span>ChatGPT</span>
        </a>
        <a href="https://www.google.com/search?q=gemini" target="_blank" class="app-card">
          <i class="fa fa-star"></i>
          <span>Gemini</span>
        </a>
        <a href="https://wa.me/" target="_blank" class="app-card">
          <i class="fa fa-whatsapp"></i>
          <span>WhatsApp</span>
        </a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p
